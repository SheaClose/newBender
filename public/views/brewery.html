<nav-bar></nav-bar>
<div class="container">
	<div class="white-text">
		<ul class="center">
			<img class="responsive-img" ng-src="{{breweryByName.images.large}}" alt="">
			<li><h4>{{breweryByName.nameShortDisplay}}</h4></li>
			<li><a href="{{breweryByName.website}}">{{breweryByName.website}}</a></li><br>
			<li>Est. {{breweryByName.established}}</li><br>
			<li>{{breweryByName.description}}</li><br>
		</ul>
		<hr>
		<div class="row">
			<div id="beers_by_brewery_search_parent" class="center black-text">
				<input id="beers_by_brewery_search" type="text" placeholder="Search for a beer from {{breweryByName.nameShortDisplay}}" name="" value="" ng-model="beerFilter">
			</div>
		</div>
		<div class="center row">
        <div class="col s12 m4 l3" ng-repeat="beer in beersFromBrewery | filter: beerFilter">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text trunc_height" ng-click="limiter ? limiter = '': limiter = 35" >
							<h5 class="beer_name_height valign-wrapper center-align center"><strong class="valign center-align center">{{beer.name}}</strong></h5>
							<div class="left-align"><br>
								<strong>Style</strong>: {{beer.style.shortName}}
								<ul>
									<li ng-if="beer.abv"><strong>Abv</strong>: {{beer.abv}}</li>
									<li ng-if="beer.ibu"><strong>IBU</strong>: {{beer.ibu}}</li>
									<li ng-if="beer.description"><strong>Description</strong>: <BLOCKQUOTE ng-class="">{{beer.description | limitTo: limiter}}..</BLOCKQUOTE></li>
								</ul>
							</div>
            </div>
          </div>
        </div>
      </div>

	</div>
</div>
