<nav-bar></nav-bar>
<div class="row">
  <ui-gmap-google-map
    class="right col s12 m8 l9"
    center="map.center"
    zoom="map.zoom"
  >
    <ui-gmap-marker
      options="homeMarker.options"
      coords="homeMarker.coords"
      idkey="homeMarker.id"
    >
    </ui-gmap-marker>

    <ui-gmap-marker
      ng-repeat="point in markerList track by $index"
      coords="point.coords"
      idkey="point.id"
      class="col "
    >
      <ui-gmap-window isIconVisibleOnClick="true">
        <div class="">
          <!-- <a href="/#!/searchBreweries/{{point.name}}">{{point.message}}</a> -->
        </div>
      </ui-gmap-window>
    </ui-gmap-marker>
  </ui-gmap-google-map>

  <div class="white-text col s12 m4 l3 brewery-list">
    <input
      type="text"
      placeholder="Filter Breweries"
      ng-model="breweryFilter"
      name=""
      value=""
    />
    <div ng-repeat="brewery in localbreweries | filter: breweryFilter">
      <div ng-if="brewery.brewery.images.icon" class="row">
        <div class="">
          <div class="card white darken-1">
            <div class="card-content black-text row center">
              <span class="">{{ brewery.brewery.name }}</span
              ><br />
              <img
                class="responsive-img center"
                ng-src="{{ brewery.brewery.images.medium }}"
                alt=""
              />
            </div>
            <div class="card-action row blue-text">
              <!-- <a class="left blue-text" href="{{ brewery.brewery.website }}" -->
                >Link</a
              >
              <a
                class="right blue-text"
                >More Info</a
								>
                <!-- href="/#!/searchBreweries/{{ brewery.brewery.name }}" -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
